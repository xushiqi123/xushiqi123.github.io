<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="http://www.huaxur.com/static_chiyi/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script src="http://www.huaxur.com/static_chiyi/js/jquery.min.js"></script>
		<script type="text/javascript" src="http://www.huaxur.com/static_chiyi/js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="http://www.huaxur.com/static_chiyi/js/jquery.touchSlider.js" ></script>
		<title>优直配</title>
	</head>
	<body>
		<div class="page-logined">
			<!--header-->
			<div class='top-header'>
				<p class='inline'>我的</p>
			</div>
			
			<div class="login-before ">
				<div class="page page-mine ">
					<div class='none-login-img'>
						<img src="images/logo.png" alt="" />
					</div>
					<a href="javascript:;" class='btn btn-login'>使用微信登录</a>
				</div>
			</div>
			
			<div class="login-content-all  active">
				<div class="logined-top clearfix">
					<div class="logined-top-img pull-left">
						<img src="images/huaxu.png" alt="" />
					</div>
					<div class="logined-top-txt pull-left">
						<div class="login-name">华胥科技</div>
						<div class="login-tele">手机号：<span class='telephone'>13757771549</span></div>
					</div>
				</div>
				
				<div class="divide-bold"></div>
				
				<div class="logined-middle">
					
					<a href='javascript:;' class="wait-pay clearfix">
						<div class="txt" style="background-image: url('images/线图标-待支付.png');">
							待付款
							<div class="img-right pull-right">
								<img src="images/右箭头（灰）.png" alt="" />
							</div>
						</div>
					</a>
					
					<a href='javascript:;' class="wait-accept clearfix">
						<div class="txt" style="background-image: url(images/线图标-待接单.png);">
							待接单
							<div class="img-right pull-right">
								<img src="images/右箭头（灰）.png" alt="" />
							</div>
						</div>
					</a>
					
					<a href='javascript:;' class="delivering clearfix">
						<div class="txt" style="background-image: url(images/线图标-配送中.png);">
							配送中
							<div class="img-right pull-right">
								<img src="images/右箭头（灰）.png" alt="" />
							</div>
						</div>
					</a>
					
					<a href='javascript:;' class="done clearfix">
						<div class="txt" style="background-image: url(images/线图标-已完成.png);">
							已完成
							<div class="img-right pull-right">
								<img src="images/右箭头（灰）.png" alt="" />
							</div>
						</div>
					</a>
				</div>
				
				<div class="divide-bold"></div>
				
				<div class="logined-bottom">
					
					<a href='javascript:;' class="address clearfix">
						<div class="txt" style="background-image: url(images/线图标-地址管理.png);">
							地址管理
							<div class="img-right pull-right">
								<img src="images/右箭头（灰）.png" alt="" />
							</div>
						</div>
					</a>
					
					<a href='javascript:;' class="my-score clearfix">
						<div class="txt" style="background-image: url(images/线图标-我的积分.png);">
							我的积分
							<div class="img-right pull-right">
								<img src="images/右箭头（灰）.png" alt="" />
							</div>
						</div>
					</a>
					
					<a href='javascript:;' class="my-voucher clearfix">
						<div class="txt" style="background-image: url(images/线图标-我的代金券.png);">
							我的代金券
							<div class="img-right pull-right">
								<img src="images/右箭头（灰）.png" alt="" />
							</div>
						</div>
					</a>
					
					<a href='javascript:;' class="change-tele clearfix">
						<div class="txt" style="background-image: url(images/线图标-更换手机号.png);">
							更换手机号码
							<div class="img-right pull-right">
								<img src="images/右箭头（灰）.png" alt="" />
							</div>
						</div>
					</a>
				</div>
			</div>
			
			<!--fix底-->
			<div class='fix_bottom'>
				<div class="footer row">
					<div class='col-xs-3 '>
						<a href="javascript:;" data-target='.page-index' class='footer-a-index '></a>
					</div>
					<div class='col-xs-3'>
						<a href="javascript:;" data-target='.page-stores' class='footer-a-stores'></a>
					</div>
					<div class='col-xs-3'>
						<a href="javascript:;" data-target='.page-orders' class='footer-a-orders'></a>
					</div>
					<div class='col-xs-3 active'>
						<a href="javascript:;"  data-target='.page-mine' class='footer-a-mine'></a>
					</div>
				</div>
			</div>
		</div>
		
		<script src="js/XSQ-youzhipei.js">
			
		</script>
	</body>
</html>
