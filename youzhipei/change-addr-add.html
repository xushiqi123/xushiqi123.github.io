<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="http://www.huaxur.com/static_chiyi/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<script src="http://www.huaxur.com/static_chiyi/js/jquery.min.js"></script>
		<script type="text/javascript" src="http://www.huaxur.com/static_chiyi/js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="http://www.huaxur.com/static_chiyi/js/jquery.touchSlider.js" ></script>
		<title>优直配</title>
	</head>
	<body>
		<div class="page-change-addr-ing">
			<!--header-->
			<div class="top-header">
				<p>新增地址</p>
				<i>
					<img src="images/左箭头.png" alt="" />
				</i>
			</div>
			<!--主体-->
			<div class='main'>
				<form action="">
					<div class="row-out">姓名：<input type="text" /></div>
					<div class="row-out">性别：
						<input type="radio" value='male' id='male' name='gender' />
						<label for="male" class='checked'>先生</label>
						<input type="radio" value='female' id='female' name='gender' />
						<label for="female" >女士</label>
					</div>
					<div class="row-out">手机：<input type="text" /></div>
					<div class="row-out addr"><span>地址：</span><textarea name="" id="" cols="25" rows="3"></textarea></div>
				</form>
			</div>
			
			<div class="footer">
				<a href="">
					添加
				</a>
			</div>
			
		</div>
		<script src="js/XSQ-youzhipei.js"></script>
	</body>
